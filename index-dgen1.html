<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <title>Bizarre Underground</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2e2348" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Phaser (NO Farcade SDK) -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Changed from center to flex-start for scrolling */
        width: 100vw;
        min-height: 100vh; /* Changed from height to min-height */
        background: #2e2348; /* Purple theme background */
        font-family: "Press Start 2P", system-ui;
        overflow-y: auto; /* Allow vertical scrolling */
        overflow-x: hidden; /* Prevent horizontal scrolling */
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      }

      /* Add padding to allow scrolling past the game */
      body.web-browser {
        padding-top: 50px; /* Space at top to trigger scroll */
        padding-bottom: 50px; /* Space at bottom */
      }

      /* When in app mode (no scroll needed) */
      body.app-mode {
        height: 100vh;
        overflow: hidden;
        touch-action: none;
        align-items: center;
        padding: 0;
      }

      /* Square container for 720x720 */
      .game-frame {
        position: relative;
        width: 720px;
        height: 720px;
        max-width: min(100vw, 100vh);
        max-height: min(100vw, 100vh);
        aspect-ratio: 1/1; /* Square aspect ratio */
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); /* Subtle glow */
        margin: auto; /* Center horizontally */
        flex-shrink: 0; /* Prevent shrinking */
      }

      .game-container {
        position: relative;
        width: 720px;
        height: 720px;
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #gameCanvas {
        width: 720px !important;
        height: 720px !important;
        max-width: 100%;
        max-height: 100%;
        display: block;
        touch-action: manipulation; /* Allow tap but control other gestures */
        image-rendering: pixelated; /* Crisp pixel art */
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      
      canvas:focus {
        outline: none;
      }
      
      /* Wallet connection indicator */
      .wallet-status {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-size: 10px;
        border-radius: 5px;
        display: none;
        z-index: 1000;
      }
      
      .wallet-status.connected {
        display: block;
        border: 1px solid #4CAF50;
      }
      
      .wallet-status.disconnected {
        display: block;
        border: 1px solid #f44336;
      }
    </style>
  </head>
  <body>
    <div class="game-frame">
      <div class="game-container" id="gameContainer">
        <canvas id="gameCanvas"></canvas>
      </div>
      <div id="walletStatus" class="wallet-status"></div>
    </div>
    
    <!-- Web3 Detection Script -->
    <script>
      // Detect if running as an app or web browser
      function detectEnvironment() {
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                            window.navigator.standalone ||
                            document.referrer.includes('android-app://');

        // Check if inside an iframe (common for dGEN1 apps)
        const isInIframe = window !== window.parent;

        // Check URL parameters for app indicators
        const urlParams = new URLSearchParams(window.location.search);
        const isAppParam = urlParams.get('app') === 'true' || urlParams.get('mode') === 'app';

        // Determine if in app mode
        const isAppMode = isStandalone || isInIframe || isAppParam;

        // Apply appropriate class to body
        if (isAppMode) {
          document.body.classList.add('app-mode');
          console.log('ðŸŽ® Running in app mode - scroll disabled');
        } else {
          document.body.classList.add('web-browser');
          console.log('ðŸŒ Running in web browser - scroll enabled to hide URL bar');

          // Auto-scroll a tiny bit to hide the URL bar on mobile browsers
          setTimeout(() => {
            window.scrollTo(0, 1);
          }, 100);
        }
      }

      // Run environment detection immediately
      detectEnvironment();

      window.addEventListener('load', () => {
        // Re-check environment on load
        detectEnvironment();

        // Check for Web3 wallet
        if (typeof window.ethereum !== 'undefined') {
          console.log('Web3 wallet detected');
          document.getElementById('walletStatus').className = 'wallet-status disconnected';
          document.getElementById('walletStatus').innerText = 'Wallet Available';

          // Listen for account changes
          window.ethereum.on('accountsChanged', (accounts) => {
            if (accounts.length > 0) {
              const shortAddress = accounts[0].slice(0, 6) + '...' + accounts[0].slice(-4);
              document.getElementById('walletStatus').className = 'wallet-status connected';
              document.getElementById('walletStatus').innerText = shortAddress;
            } else {
              document.getElementById('walletStatus').className = 'wallet-status disconnected';
              document.getElementById('walletStatus').innerText = 'Wallet Disconnected';
            }
          });
        } else {
          console.log('No Web3 wallet - game continues normally');
        }
      });
    </script>
    
    <!-- Main Game Entry (dgen1 version) -->
    <script type="module" src="/src/main.dgen1.ts"></script>
  </body>
</html>
